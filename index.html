<!DOCTYPE html>
<html>
    <head>
        <title>Quiz</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="app">
            <div class="header">
                <div class="timer">
                    <span id="timer" >20:00</span>
                </div>
                <div class="qh">Quiz</div>
                
            </div>
            
            <div class="quiz">
                <div class="question_no" id="question_index">Question 1</div>
                <div class="Question_Image"> 
                    <img src="" alt="Question Image" id="question-image">
                </div>
                <div id="question"></div>
                <div id="answer-buttons">
                    <button id="btn_1" class="btn">Answer 1</button>
                    <button id="btn_2" class="btn">Answer 2</button>
                    <button id="btn_3" class="btn">Answer 3</button>
                    <button id="btn_4" class="btn">Answer 4</button>
                </div>
                <label for="user-answer" id="answer-label">Type your answer:</label>
                <input type="text" id="user-answer" name="user-answer">
                <footer>
                    <div id="q_index" class="completed_questions">1 of 5 Questions</div>
                    <div class="align"><button id="next-btn">Next</button></div>
                </footer>
            </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
